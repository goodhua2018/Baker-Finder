<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baker Finder</title>
  <!-- bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/6c30db11b1.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="/css/main.css">
  <!--java script -->
  <script src="/js/initialize.js"></script>
  <script defer src="/js/components/add_baker.js"></script>
  <script defer src="/js/components/baker_list.js"></script>
  <script defer src="/js/components/login.js"></script>
  <script defer src="/js/components/sign_up.js"></script>
  <script defer src="/js/components/update_baker.js"></script>
  <script defer src="/js/components/view_baker.js"></script>
  <script defer src="/js/components/review.js"></script>
  <script defer src="/js/components/search.js"></script>
  <script defer src="/js/components/login_page.js"></script>
  <script defer src="/js/components/show_reviews.js"></script>
  <script defer src="/js/components/show_rating.js"></script>
  <script defer src="/js/components/each_user_reviews.js"></script>
</head>

<body>
  <header class="container w-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light align-items-center py-1">
      <div class="container-fluid">
        <a class="navbar-brand flex-grow-1 mb-0"  aria-current="page" onclick="renderBakerList()">
          <div class="logo">
            <img id="logo" src="./images/logo.png" alt="">
          </div>
        </a>
        <button 
          class="navbar-toggler mb-3" 
          type="button" 
          data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div 
          class="collapse navbar-collapse align-items-center py-0" 
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" onclick="renderSignUp()">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="renderLogin()">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="logout()">Logout</a>
            </li>
          </ul>

          <form 
            class="d-inline-flex justify-content-end align-items-baseline mb-lg-2" id="search" 
            onSubmit="searchByWord(event)"
          >
            <input 
              class="form-control me-2" 
              type="search" 
              name ="search" 
              placeholder="Search Postcode/Suburb" 
              aria-label="Search"
            >
            <button 
              class="btn btn-outline" 
              style="color: rgb(129, 95, 95);" 
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main id="page" class="content"></main>
</body>
</html>
